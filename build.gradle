buildscript {
    repositories {
        jcenter()
        mavenCentral()
        google()
    }
}

plugins {
    id "org.jetbrains.kotlin.jvm" version "1.3.72"
    id "org.jetbrains.kotlin.plugin.allopen" version "1.3.72"
    id "org.jetbrains.kotlin.plugin.noarg" version "1.3.72"
}

subprojects {
    buildscript {
        repositories {
            jcenter()
            mavenCentral()
            google()
        }
    }

    ext {
        kotlin_version = "1.3.72"
    }

    repositories {
        jcenter()
        google()
        mavenCentral()
    }

    version 0.1
    group = "de.unia.se"

    repositories {
        mavenLocal()
    }
}
